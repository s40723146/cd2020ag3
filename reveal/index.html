import requests
import random
url = "https://mde.tw/cd2020/downloads/2020spring_cd_2a_list.txt"

#print(Msource.text)
member = Msource.text
mlist = member.split("\n")
mlist.pop()
#print(member)
mlen = len(mlist)
#print(mlist[0:13])
random.shuffle(mlist)
 
g1 = 13
g2 = 2*g1
g3 = 3*g1
g4 = int(mlen)
 
print("å…¨ç­å…±",mlen,"äºº")
for i in range(1,5):
    print("Group",i,":")
    if (i == 1):
        for j in range(0,g1):
            print(mlist[j])
            j += 1
        print("-"*20)
    elif (i == 2):
        for m in range(g1,g2):
            print(mlist[g1])
            g1 += 1
        print("-"*20)
    elif (i == 3):
        for k in range(g2,g3):
            print(mlist[g2])
            g2 += 1
        print("-"*20)
    elif (i == 4):
        for l in range(g3,g4):
            print(mlist[g3])
            g3 += 1
        print("-"*20)
